<!-- Q.44 Write a JavaScript program to capitalize first letter of a string? -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize First Letter</title>
</head>
<body>
    <h1 id="output"></h1> <!-- Add an h1 tag with ID "output" -->
</body>
<script>
    function capitalizeFirstLetter(str) {
        // Check if the string is empty or null
        if (!str) {
            return str;
        }

        // Capitalize the first letter and concatenate with the rest of the string
        return str.charAt(0).toUpperCase() + str.slice(1);
    }

    // Example string
    const str = "hello world";

    // Capitalize the first letter
    const capitalizedString = capitalizeFirstLetter(str);

    // Output the result in the h1 tag
    document.getElementById("output").innerHTML = capitalizedString;
</script>
</html>
