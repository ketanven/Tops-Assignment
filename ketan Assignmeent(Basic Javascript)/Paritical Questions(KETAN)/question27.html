<!-- Q.27 Write to find minimum number among 3 numbers using ternary operator in JS? -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum Number</title>
</head>
<body>
    <h1 id="output"></h1> <!-- Add an h1 tag with ID "output" -->
</body>
<script>
    function findMinNumber(num1, num2, num3) {
        const minNumber = (num1 < num2) ? ((num1 < num3) ? num1 : num3) : ((num2 < num3) ? num2 : num3);
        return minNumber;
    }

    // Call the function and store the result
    const minResult = findMinNumber(8, 15, 5);

    // Output the result in the h1 tag
    document.getElementById("output").innerHTML = minResult;
</script>
</html>
