// ii. Vowel or Consonant using switch case in JS?


// ii. Checking if a character is a vowel or consonant: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel or Consonant</title>
</head>
<body>
    <h1 id="output"></h1> <!-- Add an h1 tag with ID "output" -->
</body>
<script>
    function checkVowelOrConsonant(char) {
        let result;
        switch (char.toLowerCase()) {
            case 'a':
            case 'e':
            case 'i':
            case 'o':
            case 'u':
                result = "Vowel";
                break;
            default:
                result = "Consonant";
        }
        return result; // Return the result instead of logging
    }

    // Call the function and store the results
    const output1 = checkVowelOrConsonant('A'); // Vowel
    const output2 = checkVowelOrConsonant('b'); // Consonant
    const output3 = checkVowelOrConsonant('o'); // Vowel

    // Output the results in the h1 tag
    document.getElementById("output").innerHTML = `Output 1: ${output1}<br>Output 2: ${output2}<br>Output 3: ${output3}`;
</script>
</html>
