// Q.8 Write a JavaScript Program to find the area of a triangle?

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>
</body>
<script>
    // Function to calculate the area of a triangle
    function calculateTriangleArea(base, height) {
        // Check if both base and height are positive numbers
        if (base > 0 && height > 0) {
            // Calculate the area using the formula
            const area = (base * height) / 2;
            return area;
        } else {
            // If base or height is not a positive number, return an error message
            return "Error: Please provide positive values for both base and height.";
        }
    }

    const baseLength = 5;
    const triangleHeight = 8;

    const areaOfTriangle = calculateTriangleArea(baseLength, triangleHeight);

    // Concatenate the message and the areaOfTriangle properly
    document.getElementById("demo").innerHTML = "The area of the triangle is: " + areaOfTriangle;

</script>
</html>
