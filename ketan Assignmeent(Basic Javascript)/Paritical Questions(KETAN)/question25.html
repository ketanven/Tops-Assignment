Q.25 Write to find number is even or odd using ternary operator in JS?
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd Check</title>
</head>
<body>
    <h1 id="output"></h1> <!-- Add an h1 tag with ID "output" -->
</body>
<script>
    function checkEvenOrOdd(number) {
        const result = (number % 2 === 0) ? "Even" : "Odd";
        return result;
    }

    // Test the function and store the results
    const outputText = checkEvenOrOdd(4) + "<br>" +
                       checkEvenOrOdd(7);

    // Output the result in the h1 tag
    document.getElementById("output").innerHTML = outputText;
</script>
</html>
