// Q.22 Check Number Is Positive or Negative in JavaScript?

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Checking</title>
</head>
<body>
    <h1 id="output"></h1> <!-- Add an h1 tag with ID "output" -->
</body>
<script>
    function checkNumber(num) {
        if (num > 0) {
            return "The number is positive";
        } else if (num < 0) {
            return "The number is negative";
        } else {
            return "The number is zero";
        }
    }

    // Test the function
    const outputText = checkNumber(5) + "<br>" +
                       checkNumber(-3) + "<br>" +
                       checkNumber(0);

    // Output the result in the h1 tag
    document.getElementById("output").innerHTML = outputText;
</script>
</html>
