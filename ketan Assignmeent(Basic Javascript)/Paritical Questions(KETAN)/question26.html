<!-- Q.26 Write find maximum number among 3 numbers using ternary operator in JS? -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum Number</title>
</head>
<body>
    <h1 id="output"></h1> <!-- Add an h1 tag with ID "output" -->
</body>
<script>
    function findMaxNumber(num1, num2, num3) {
        const maxNumber = (num1 > num2) ? ((num1 > num3) ? num1 : num3) : ((num2 > num3) ? num2 : num3);
        return maxNumber;
    }

    // Test the function and store the results
    const outputText = findMaxNumber(8, 15, 5) + "<br>" +
                       findMaxNumber(20, 10, 30);

    // Output the result in the h1 tag
    document.getElementById("output").innerHTML = outputText;
</script>
</html>
