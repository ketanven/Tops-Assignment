i. Displaying days of the week: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of Week</title>
</head>
<body>
    <h1 id="output"></h1> <!-- Add an h1 tag with ID "output" -->
</body>
<script>
    function displayDayOfWeek(dayNumber) {
        let day;

        switch (dayNumber) {
            case 1:
                day = "Monday";
                break;
            case 2:
                day = "Tuesday";
                break;
            case 3:
                day = "Wednesday";
                break;
            case 4:
                day = "Thursday";
                break;
            case 5:
                day = "Friday";
                break;
            case 6:
                day = "Saturday";
                break;
            case 7:
                day = "Sunday";
                break;
            default:
                day = "Invalid day";
        }

        return day; // Return the day instead of logging
    }

    // Call the function and store the results
    const output1 = displayDayOfWeek(3); // Wednesday
    const output2 = displayDayOfWeek(6); // Saturday
    const output3 = displayDayOfWeek(8); // Invalid day

    // Output the results in the h1 tag
    document.getElementById("output").innerHTML = `Output 1: ${output1}<br>Output 2: ${output2}<br>Output 3: ${output3}`;
</script>
</html>
