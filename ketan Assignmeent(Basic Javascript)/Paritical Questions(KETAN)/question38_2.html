<script>

    let currentCharCode = 65; // ASCII code for 'A'

    for (let i = 1; i <= 5; i++) {
        let line = ""; for (let j = 1; j <= i; j++) {
            line += String.fromCharCode(currentCharCode)
            + " "; currentCharCode++;
        } console.log(line);
    }

</script>
